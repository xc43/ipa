{% extends 'base.html' %}

{% block title %}تسجيل الدخول - متجر التطبيقات{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">تسجيل الدخول</h1>
    
    <form method="post" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">اسم المستخدم</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">كلمة المرور</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                تسجيل الدخول
            </button>
            <a href="{{ url_for('register') }}" class="text-sm text-blue-600 hover:text-blue-800">
                ليس لديك حساب؟ سجل الآن
            </a>
        </div>
    </form>
</div>
{% endblock %}
