{% extends 'base.html' %}

{% block title %}رفع تطبيق جديد - متجر التطبيقات{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md">
    <div class="flex items-center mb-6">
        <a href="{{ url_for('admin_dashboard') }}" class="text-blue-600 hover:text-blue-800 ml-2">
            <i class="fas fa-arrow-right"></i>
        </a>
        <h1 class="text-2xl font-bold text-gray-800">رفع تطبيق جديد</h1>
    </div>
    
    <form method="post" action="{{ url_for('upload_app') }}" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">اسم التطبيق</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="bundle_id" class="block text-gray-700 text-sm font-bold mb-2">معرف الحزمة (Bundle ID)</label>
            <input type="text" id="bundle_id" name="bundle_id" required placeholder="com.example.app"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="version" class="block text-gray-700 text-sm font-bold mb-2">الإصدار</label>
            <input type="text" id="version" name="version" required placeholder="1.0.0"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">وصف التطبيق</label>
            <textarea id="description" name="description" rows="4"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        
        <div class="mb-4">
            <label for="ipa_file" class="block text-gray-700 text-sm font-bold mb-2">ملف التطبيق (IPA)</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                <div class="space-y-1 text-center">
                    <i class="fas fa-file-upload text-gray-400 text-3xl mb-2"></i>
                    <div class="flex text-sm text-gray-600">
                        <label for="ipa_file" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500">
                            <span>اختر ملف</span>
                            <input id="ipa_file" name="ipa_file" type="file" accept=".ipa" class="sr-only" required>
                        </label>
                        <p class="pr-1">أو اسحب وأفلت هنا</p>
                    </div>
                    <p class="text-xs text-gray-500">
                        ملف IPA بحجم أقصى 500 ميجابايت
                    </p>
                </div>
            </div>
        </div>
        
        <div class="mb-6">
            <label for="app_icon" class="block text-gray-700 text-sm font-bold mb-2">أيقونة التطبيق (اختياري)</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                <div class="space-y-1 text-center">
                    <i class="fas fa-image text-gray-400 text-3xl mb-2"></i>
                    <div class="flex text-sm text-gray-600">
                        <label for="app_icon" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500">
                            <span>اختر صورة</span>
                            <input id="app_icon" name="app_icon" type="file" accept="image/*" class="sr-only">
                        </label>
                        <p class="pr-1">أو اسحب وأفلت هنا</p>
                    </div>
                    <p class="text-xs text-gray-500">
                        PNG أو JPG بحجم أقصى 5 ميجابايت
                    </p>
                </div>
            </div>
        </div>
        
        <div class="flex justify-end">
            <a href="{{ url_for('admin_dashboard') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg ml-2">
                إلغاء
            </a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                رفع التطبيق
            </button>
        </div>
    </form>
</div>
{% endblock %}
